<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clculater</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="cal">Calculater</h1>
    <div class="container">
        <input type="text" dir="rtl"  class="input1 input-js" name="display">
        <div class="button-row">
            <!-- <input type="button" value="ac" onclick="display.value+=1"> -->
            <button class="button-1 js-ac ac "  >AC</button>
            <button class="button-1 js-de de" >DE</button>
            <button class="button-1 js-dot all">.</button>
            <button class="button-1 js-d all">/</button>
        </div>
        <div class="button-row">
            <button class="button-1 js-7">7</button>
            <button class="button-1 js-8">8</button>
            <button class="button-1 js-9">9</button>
            <button class="button-1 js-mul all">*</button>
        </div>
        <div class="button-row">
            <button class="button-1 js-4">4</button>
            <button class="button-1 js-5">5</button>
            <button class="button-1 js-6">6</button>
            <button class="button-1 js-min all">-</button>
        </div>
        <div class="button-row">
            <button class="button-1 js-1">1</button>
            <button class="button-1 js-2">2</button>
            <button class="button-1 js-3">3</button>
            <button class="button-1 js-plu all">+</button>
        </div>
        <div class="button-row-1">
            <button class="button-1 js-00">00</button>
            <button class="button-1 js-0">0</button>
            <button class="button-1-1 js-equ eq">=</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
